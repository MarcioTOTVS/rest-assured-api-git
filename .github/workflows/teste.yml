name: Rodar todos os nossos testes

on: #gatilho: toda a vez que eu executar o push, na Branch Master, ou abrir um PR, execute o Jobs abaixo.
  push:
    branches:
      - master
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest #rodar sempre em uma maquina linux

    steps:
      - name: Check out repository
        uses: actions/checkout@v3 #essa action aqui baixa o projeto na maquina Linux

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11' # aqui esta fazendo o setup, configurando o JAVA

      - name: Set up Maven #aqui valida se o Maven esta configurado na maquina Linux
        run: |
          mvn --version 

      - name: Build and run tests #basicamente aqui executa o teste. [mvn -Dtest é parametro | TestBasico = nome do teste e mnv é abreviação do Maven
        run: |
          mvn -Dtest=BookingTest test

      - name: Instalar Allure CLI #instala o Allure CLI na máquina do runner
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Gerar relatório Allure #gera o relatório Allure a partir dos resultados dos testes
        run: |
          allure generate target/allure-results --clean -o target/allure-report

      - name: Publicar relatório Allure como artefato #faz upload do relatório para download no GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
